<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Berita Terbaru</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9fafb; }
    .news { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .news h3 { margin: 0; color: #2563eb; }
    .news small { color: #666; }
  </style>
</head>
<body>
  <h2>📢 Berita Terbaru</h2>
  <div id="berita">Sedang memuat berita...</div>

  <script>
    const sheetID = "ID_SPREADSHEET_KAMU"; // ganti dengan ID spreadsheet (ambil dari link Sheet)
    const sheetName = "Sheet1"; // ganti dengan nama sheet
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        let json = JSON.parse(data.substr(47).slice(0, -2));
        let rows = json.table.rows;
        let html = "";
        rows.slice(1).forEach(r => { // skip header
          html += `
            <div class="news">
              <h3>${r.c[1]?.v || "Tanpa Judul"}</h3>
              <p>${r.c[2]?.v || ""}</p>
              <small>🗓️ ${r.c[0]?.v} | ✍️ ${r.c[3]?.v}</small>
            </div>`;
        });
        document.getElementById("berita").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("berita").innerText = "❌ Gagal memuat berita.";
      });
  </script>
</body>
</html>
