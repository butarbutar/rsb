<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Berita</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #2563eb; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #1e40af; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üìù Tambah Berita Baru</h2>
  <form id="beritaForm">
    <input type="text" name="judul" placeholder="Judul Berita" required>
    <textarea name="isi" placeholder="Isi Berita" rows="5" required></textarea>
    <input type="text" name="penulis" placeholder="Nama Penulis" required>
    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyiHZFeA2tIRvpVtNzmvN2g8VD2q0cvnmwVj8MPXbE8uelaZCviiQiLYQvstWTpHpoCZQ/exec";

    document.getElementById("beritaForm").addEventListener("submit", function(e){
      e.preventDefault();
      let data = {
        judul: this.judul.value,
        isi: this.isi.value,
        penulis: this.penulis.value
      };
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("status").innerText = "‚úÖ Berita berhasil dikirim!";
        this.reset();
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå Gagal mengirim berita.";
      });
    });
  </script>
</body>
</html>
